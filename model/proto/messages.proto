syntax = "proto3";

package ecs.packets;

message Message {
  uint64 id = 1;
  uint64 timestamp = 2;
  uint64 node_status = 3;

  oneof payload {
    Ping ping = 5;
    Inquiry inquiry = 6;
    Claim claim = 7;
    Meeting meeting = 8;
  }
}

message Ping {
}

message Inquiry {
}

message Claim {
}

message Meeting {
  uint64 tablesize = 1;
}
