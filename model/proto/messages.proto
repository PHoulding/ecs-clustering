syntax = "proto3";

packages ecs.packets

message Message {
  uint64 id = 1;
  uint64 timestamp = 2;
  uint8 node_status = 3;

  oneof payload {
    Ping ping = 5;
    Claim claim = 6;
    Meeting meeting = 7;
    Response response = 8;

  }
}

message Ping {
}

message inquiry {
}

message Claim {
}

message Meeting {
  uint64 tablesize = 1;
}
